name: GPT Review

on:
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: gpt-review@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: davinci
          question: 'How can this code be improved?'
